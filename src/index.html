<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yellowstone</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <!-- Disclaimer -->
    <p class="disclaimer">
      This is not a real NPS website. If you landed here by accident, visit
      <a href="https://www.nps.gov/yell/index.htm">Yellowstone</a>
    </p>

    <!-- Skip links for accessibility -->
    <div class="skip-links" aria-label="short-cut links" role="navigation">
      <ul>
        <li><a href="#global-nav-toggle" aria-label="Skip to global NPS navigation">Skip to global NPS navigation</a></li>
        <li><a href="#park-header" aria-label="Skip to this park navigation">Skip to this park navigation</a></li>
        <li><a href="#main" aria-label="Skip to the main content">Skip to the main content</a></li>
        <li><a href="#park-footer" aria-label="Skip to this park information section">Skip to this park information section</a></li>
      </ul>
    </div>

    <!-- Header -->
    <header>
      <!-- Global Header -->
      <section class="global-header">
        <a href="index.html" class="site-title">
          <span class="logo" role="presentation"></span>
          <span>National Park Service</span>
        </a>
        <div class="global-header__right">
          <a class="search-icon" href="#park-footer">
            <svg class="icon">
              <use xlink:href="/images/sprite.symbol.svg#search"></use>
            </svg>
            <span class="visually-hidden">Search</span>
          </a>
          <button id="global-nav-toggle">
            <svg class="icon">
              <use xlink:href="/images/sprite.symbol.svg#menu"></use>
            </svg>
            <span class="visually-hidden">Open</span> Menu
          </button>
        </div>
        <nav class="global-nav">
          <h2 class="global-nav__section-heading">Explore this Park</h2>
          <ul class="global-nav__list">
            <li>
              <div class="global-nav__split-button">
                <a href="#">Plan Your Visit</a>
                <button class="global-nav__split-button__toggle">
                  <span class="visually-hidden">Toggle submenu for Plan Your Visit</span>
                  <svg class="icon" role="presentation" focusable="false">
                    <use xlink:href="/images/sprite.symbol.svg#arrow"></use>
                  </svg>
                </button>
              </div>
            </li>
          </ul>
        </nav>
      </section>

      <!-- Park Header -->
      <section id="park-header">
        <div class="hero-banner">
          <img src="" alt="" />
          <div class="hero-banner__content">
            <!-- This will be filled dynamically by JS -->
          </div>
        </div>
        <nav class="park-nav">
          <ul>
            <!-- This will be filled dynamically by JS -->
          </ul>
        </nav>
      </section>
    </header>

    <!-- Main content -->
    <main id="main"></main>

    <!-- Footer -->
    <footer id="park-footer"></footer>
  </body>
</html>
